<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #29f6fd;
            color: white;
            padding: 20px;
        }
        main {
            margin-top: 50px;
        }
        blockquote {
            font-size: 1.5em;
            font-style: italic;
            margin: 20px auto;
            max-width: 600px;
            color: #555;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quote of the Day</h1>
    </header>
    <main>
        <blockquote id="quote">
            <p>Loading...</p>
            <footer id="author"></footer>
        </blockquote>
    </main>
    <footer>
        <p>&copy; Quote of day</p>
    </footer>

    <script>
        async function fetchQuote() {
    
                const response = await fetch('https://qapi.vercel.app/api/random');
                const data = await response.json();
                document.getElementById('quote').innerHTML = `
                    <p>"${data.quote}"</p>
                `;
                document.getElementById('author').innerText = `â€” ${data.author}`;
            
        }

        // Fetch a quote on page load
        fetchQuote();
    </script>
</body>
</html>
